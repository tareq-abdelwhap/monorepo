name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: new-portfolio
            path: apps/new-portfolio
            site_id_secret: NETLIFY_SITE_ID_PORTFOLIO_V2
            node-version: 22
          # - name: another-app
          #   path: apps/another-app
          #   site_id_secret: NETLIFY_SITE_ID_OTHER

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Setup Node.js
